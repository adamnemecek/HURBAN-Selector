steps:
- checkout: self
  fetchDepth: 1

- template: azure-install-rust.yml

- bash: cargo fmt -- --check
  displayName: "cargo fmt"
- bash: cargo clippy --features ${{ parameters.3DAPI }} -- -D warnings
  displayName: "cargo clippy"
- bash: cargo test --verbose --features ${{ parameters.3DAPI }}
  displayName: "cargo test"